  JAVAX_NET_SSL_TRUSTSTOREPASSWORD: {{ .Values.Properties.Cronjob.JAVAX_NET_SSL_TRUSTSTOREPASSWORD }}
  SPRING_MAIN_ALLOWBEANDEFINITIONOVERRIDING: "{{ .Values.Properties.Cronjob.SPRING_MAIN_ALLOWBEANDEFINITIONOVERRIDING }}" #string
  SERVER_SSL_ENABLED: "{{ .Values.Properties.Cronjob.SERVER_SSL_ENABLED }}" #string
  SERVER_SSL_KEYSTORETYPE: {{ .Values.Properties.Cronjob.SERVER_SSL_KEYSTORETYPE }}
  SERVER_SSL_KEYSTORE: {{ .Values.Properties.Cronjob.SERVER_SSL_KEYSTORE }}
  SERVER_SSL_KEYSTOREPASSWORD: {{ .Values.Properties.Cronjob.SERVER_SSL_KEYSTOREPASSWORD }}
  LOGGING_LEVEL_COM_IMST_EVENT_MAP: {{ .Values.Properties.Cronjob.LOGGING_LEVEL_COM_IMST_EVENT_MAP }}
  LOGGING_LEVEL_COM_ZAXXER_HIKARI_HIKARICONFIG: {{ .Values.Properties.Cronjob.LOGGING_LEVEL_COM_ZAXXER_HIKARI_HIKARICONFIG }}
