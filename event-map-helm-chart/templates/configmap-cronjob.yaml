  MASTER_DATASOURCE_USERNAME: {{ .Values.Properties.Cronjob.MASTER_DATASOURCE_USERNAME }}      
  MASTER_DATASOURCE_PASSWORD: {{ .Values.Properties.Cronjob.MASTER_DATASOURCE_PASSWORD }}
  JASYPT_ENCRYPTOR_ALGORITHM: {{ .Values.Properties.Cronjob.JASYPT_ENCRYPTOR_ALGORITHM }}
  JASYPT_ENCRYPTOR_PASSWORD: {{ .Values.Properties.Cronjob.JASYPT_ENCRYPTOR_PASSWORD }}
  JASYPT_ENCRYPTOR_IV_GENERATOR_CLASSNAME: {{ .Values.Properties.Cronjob.JASYPT_ENCRYPTOR_IV_GENERATOR_CLASSNAME }}
  MASTER_DATASOURCE_DRIVERCLASSNAME: {{ .Values.Properties.Cronjob.MASTER_DATASOURCE_DRIVERCLASSNAME }}
  MASTER_DATASOURCE_MAXIMUMPOOLSIZE: "{{ .Values.Properties.Cronjob.MASTER_DATASOURCE_MAXIMUMPOOLSIZE }}" #string
  MASTER_DATASOURCE_MINIMUMIDLE: "{{ .Values.Properties.Cronjob.MASTER_DATASOURCE_MINIMUMIDLE }}" #string
  MASTER_DATASOURCE_JPA_SHOWSQL: "{{ .Values.Properties.Cronjob.MASTER_DATASOURCE_JPA_SHOWSQL }}" #string
