  LOGGING_LEVEL_ORG_SPRINGFRAMEWORK: {{ .Values.Properties.Cronjob.LOGGING_LEVEL_ORG_SPRINGFRAMEWORK }}
  LOGGING_LEVEL_ORG_HIBERNATE: {{ .Values.Properties.Cronjob.LOGGING_LEVEL_ORG_HIBERNATE }}
  LOGGING_LEVEL_COM_GITHUB: {{ .Values.Properties.Cronjob.LOGGING_LEVEL_COM_GITHUB }}
  LOGGING_LEVEL_ORG_THYMELEAF: {{ .Values.Properties.Cronjob.LOGGING_LEVEL_ORG_THYMELEAF }}
  LOGGING_LEVEL_ORG_APACHE_HTTP: {{ .Values.Properties.Cronjob.LOGGING_LEVEL_ORG_APACHE_HTTP }}
  LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_BOOT_CONTEXT_WEB_ERRORPAGEFILTER: "{{ .Values.Properties.Cronjob.LOGGING_LEVEL_ORG_SPRINGFRAMEWORK_BOOT_CONTEXT_WEB_ERRORPAGEFILTER }}" #string
  S3SERVICEURL: {{ .Values.Properties.Cronjob.S3SERVICEURL }}
  S3ACCESSKEY: {{ .Values.Properties.Cronjob.S3ACCESSKEY }}
  S3SECRETKEY: {{ .Values.Properties.Cronjob.S3SECRETKEY }}
  S3BUCKETNAME: {{ .Values.Properties.Cronjob.S3BUCKETNAME }}
  S3REGION: {{ .Values.Properties.Cronjob.S3REGION }}
  PGRESTORE_LOCATION: {{ .Values.Properties.Cronjob.PGRESTORE_LOCATION }}
  PGDUMP_LOCATION: {{ .Values.Properties.Cronjob.PGDUMP_LOCATION }}
  S3DUMPSPATH: {{ .Values.Properties.Cronjob.S3DUMPSPATH }}