apiVersion: v1
kind: ConfigMap
metadata:
  creationTimestamp: null
  name: config-cronjob
data:
  SERVER_PORT: "{{ .Values.Properties.Cronjob.SERVER_PORT }}" #string
  {{- if .Values.Ingress.enabled }}
  SERVER_SERVLET_CONTEXTPATH: {{ .Values.Ingress.CronjobPath }}{{ .Values.Properties.Cronjob.SERVER_SERVLET_CONTEXTPATH }}
  {{- else }}
  SERVER_SERVLET_CONTEXTPATH: {{ .Values.Properties.Cronjob.SERVER_SERVLET_CONTEXTPATH }}
  {{- end }}
  BUILD_VERSION: !!stringEnv {{ quote .Values.Dep.Cronjob.image.tag }}
  CUSTOM_SERVLET_SESSION_TIMEOUT: {{ .Values.Properties.Cronjob.CUSTOM_SERVLET_SESSION_TIMEOUT }}
  APPLICATION_TITLE: {{ .Values.Properties.Cronjob.APPLICATION_TITLE }}
  EVENT_RESERVED1: {{ .Values.Properties.Cronjob.EVENT_RESERVED1 }}
  EVENT_RESERVED2: {{ .Values.Properties.Cronjob.EVENT_RESERVED2 }}
  EVENT_RESERVED3: {{ .Values.Properties.Cronjob.EVENT_RESERVED3 }}
  EVENT_RESERVED4: {{ .Values.Properties.Cronjob.EVENT_RESERVED4 }}
  EVENT_RESERVED5: {{ .Values.Properties.Cronjob.EVENT_RESERVED5 }}
  SETTINGS_UPDATE_INITIAL_DELAY: "{{ .Values.Properties.Cronjob.SETTINGS_UPDATE_INITIAL_DELAY }}" #string
  SETTINGS_UPDATE_INTERVAL: "{{ .Values.Properties.Cronjob.SETTINGS_UPDATE_INTERVAL }}" #string
  COUNT_EVENTS_TIME_UPDATE_INITIAL_DELAY: "{{ .Values.Properties.Cronjob.COUNT_EVENTS_TIME_UPDATE_INITIAL_DELAY }}" #string
  COUNT_EVENTS_TIME_UPDATE_INTERVAL: !!integerEnv {{ int  .Values.Properties.Cronjob.COUNT_EVENTS_TIME_UPDATE_INTERVAL }} #önemli
  CRONJOB_ALARM_CHECK_SIZE: !!integerEnv {{ int  .Values.Properties.Cronjob.CRONJOB_ALARM_CHECK_SIZE }} #önemli
  SPRING_THYMELEAF_ENCODING: {{ .Values.Properties.Cronjob.SPRING_THYMELEAF_ENCODING }}
  SPRING_THYMELEAF_CACHE: "{{ .Values.Properties.Cronjob.SPRING_THYMELEAF_CACHE }}"
  SPRING_MESSAGES_BASENAME: {{ .Values.Properties.Cronjob.SPRING_MESSAGES_BASENAME }}
  SPRING_MESSAGES_CACHEDURATION: "{{ .Values.Properties.Cronjob.SPRING_MESSAGES_CACHEDURATION }}" #string
  SPRING_MESSAGES_ENCODING: {{ .Values.Properties.Cronjob.SPRING_MESSAGES_ENCODING }}
  SPRING_RESOURCES_CACHE_PERIOD: !!integerEnv {{ int .Values.Properties.Cronjob.SPRING_RESOURCES_CACHE_PERIOD }} #int
  DATATABLE_ERROR_MODE: {{ .Values.Properties.Cronjob.DATATABLE_ERROR_MODE }}
  DATATABLE_PAGE_LENGTH: "{{ .Values.Properties.Cronjob.DATATABLE_PAGE_LENGTH }}" #string
  SERVER_ERROR_WHITELABEL_ENABLED: "{{ .Values.Properties.Cronjob.SERVER_ERROR_WHITELABEL_ENABLED }}" #string
